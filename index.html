<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weatherful</title>
</head>
<body>
  <div class="row min-vh-100 no-gutters">
<!-- HEADER section -->
  <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
  <!-- LOGO -->
    <img src="./assets/images/Weatherful-Logo.png" alt="Weatherful Logo" />
  <!-- END of LOGO -->

  <!-- SEARCH section -->
    <h3>Search for a City:</h3>
    <div class="search-field">
      <input class="form-control" type="text" placeholder="Enter city name">
      <button id="search-btn" type="button" class="btn btn-primary btn-lg btn-block mt-3">
        <span class="oi oi-magnifying-glass"></span>Search
      </button>
    </div>
  <!-- END of SEARCH -->

  <!-- HISTORY section -->
    <div id="search-history" class="searched-cities-list">

    </div>
  <!-- END or HISTORY -->

  </header>
<!-- END of HEADER -->

<!-- RESULTS section -->
  <main class="col-12 col-lg-9 d-flex flex-column ">
  <!-- CURRENT DAY section -->
    <div class="m-2 mt-4 row col-5">
      <div id="current-weather">
        <div class="current-city"></div>
        <div id="currentCityInfo"></div>
      </div>
      <div class="weather-icon col-4"></div>
    </div>
  <!-- END of CURRENT DAY -->
  
  <!-- FIVE DAYS section -->
    <div class="d-flex">
      <div id="five-days" class="col-12 col-lg-9 flex-column">

      </div>
    </div>
  <!-- END of FIVE DAYS -->
  </main>
<!-- END of RESULTS -->
  </div>
<!-- CDNs/LINKS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
