<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weatherful</title>
</head>
<body>
  <div class="row min-vh-100 no-gutters">
<!-- HEADER section -->
  <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
  <!-- LOGO -->
    <img src="./assets/images/Weatherful-Logo.png" alt="Weatherful Logo" />
  <!-- END of LOGO -->

  <!-- SEARCH section -->
  <div class="card">
    <h3 class="card-header text-uppercase">Search By City</h3>
    <form id="search-input" class="card-body">
      <input class="form-control" name="city" id="city-name" type="text" autofocus="true" placeholder="Enter City Name"/>
      <button type="submit" class="mt-2 btn-lg btn-primary form-control">Search</button>
    </form>
  </div>
  <!-- END of SEARCH -->

  <!-- HISTORY section -->
  <h2 class="mt-4">Search History</h2>
  <div class="card mt-2" id="search-history">
    <div class="card-body" id="history-container">
    </div>
  </div>
  <!-- END or HISTORY -->

  </header>
<!-- END of HEADER -->

<!-- RESULTS section -->
  <main class="row m-3">
    <div class="weather results m-3">
  <!-- CURRENT DAY section -->
    <h3>Weather today:</h3>
            <div class="card m-2">
                <div class="card-body contrast">
                    <h3 class="card-title" id="chosenCity-date"></h3>
                    <img id="currentDay-icon" src=""></img>
                    <p class="card-text">Temp: <span id="current-temp"></span> &#8451;</p>
                    <p class="card-text">Wind: <span id="current-wind"></span> m/s</p>
                    <p class="card-text">Humidity: <span id="current-humidity"></span>%</p>
                    <p class="card-text">UV Index: <span id="current-uv-index"></span></p>
                </div>
            </div>
  <!-- END of CURRENT DAY -->
  
  <!-- FIVE DAYS section -->
  <h3>Five Day Forecast:</h3>
  
  <div class="row fiveDays-content">
        <div class="col">
          <div class="card">
              <div class="card-body contrast">
                  <h4 class="card-title day" id="day1"></h4>
                  <img class="weather-icon" src=""></img>
                  <p class="card-text">Temp: <span class="temp"></span> &#8451;</p>
                  <p class="card-text">Wind: <span class="wind"></span> m/s</p>
                  <p class="card-text">Humidity: <span class="humidity"></span>%</p>
              </div>
          </div>
      </div>

      <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title day" id="day2"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temp"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="wind"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humidity"></span>%</p>
            </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title day" id="day3"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temp"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="wind"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humidity"></span>%</p>
            </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title day" id="day4"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temp"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="wind"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humidity"></span>%</p>
            </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title day" id="day5"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temp"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="wind"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humidity"></span>%</p>
            </div>
        </div>
      </div>

  </div>  

</div>
  <!-- END of FIVE DAYS -->
  </main>
<!-- END of RESULTS -->
  </div>
<!-- CDNs/LINKS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
