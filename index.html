<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weatherful</title>
</head>
<body>
  <div class="row min-vh-100 no-gutters">
<!-- HEADER section -->
  <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
  <!-- LOGO -->
    <img src="./assets/images/Weatherful-Logo.png" alt="Weatherful Logo" />
  <!-- END of LOGO -->

  <!-- SEARCH section -->
    <h3>Search for a City:</h3>
    <div class="search-field">
      <input class="form-control" type="text" placeholder="Enter city name">
      <button id="search-btn" type="button" class="btn btn-primary btn-lg btn-block mt-3">
        <span class="oi oi-magnifying-glass"></span>Search
      </button>
    </div>
  <!-- END of SEARCH -->

  <!-- HISTORY section -->
  <h2 class="mt-4">Search History</h2>
  <div class="card mt-2" id="search-history">
    <div class="card-body" id="history-container">
    </div>
  </div>
  <!-- END or HISTORY -->

  </header>
<!-- END of HEADER -->

<!-- RESULTS section -->
  <main class="row m-3">
    <div class="results m-3">
  <!-- CURRENT DAY section -->
    <h3>Weather today:</h3>
            <div class="card m-2">
                <div class="card-body contrast">
                    <h3 class="card-title" id="chosenCity-currentDate"></h3>
                    <img id="currentDay-icon" src=""></img>
                    <p class="card-text">Temp: <span id="current-temp"></span> &#8451;</p>
                    <p class="card-text">Wind: <span id="current-wind"></span> m/s</p>
                    <p class="card-text">Humidity: <span id="current-humidity"></span>%</p>
                    <p class="card-text">UV Index: <span id="current-uv"></span></p>
                </div>
            </div>
  <!-- END of CURRENT DAY -->
  
  <!-- FIVE DAYS section -->
  <h3>Five Day Forecast</h3>
  <div class="row">
    
    <div class="5days-content">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title days" id="day1"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temps"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="winds"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humids"></span>%</p>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title days" id="day2"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temps"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="winds"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humids"></span>%</p>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title days" id="day3"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temps"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="winds"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humids"></span>%</p>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title days" id="day4"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temps"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="winds"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humids"></span>%</p>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body contrast">
                <h4 class="card-title days" id="day5"></h4>
                <img class="weather-icon" src=""></img>
                <p class="card-text">Temp: <span class="temps"></span> &#8451;</p>
                <p class="card-text">Wind: <span class="winds"></span> m/s</p>
                <p class="card-text">Humidity: <span class="humids"></span>%</p>
            </div>
        </div>
    </div>

</div>

</div>
  <!-- END of FIVE DAYS -->
  </main>
<!-- END of RESULTS -->
  </div>
<!-- CDNs/LINKS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
